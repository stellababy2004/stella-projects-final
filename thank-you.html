<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Stella Barbarella</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            background: #0d0d0d;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        
        .thank-you-container {
            text-align: center;
            background: rgba(0, 255, 238, 0.1);
            border: 2px solid #00ffee;
            border-radius: 20px;
            padding: 50px;
            max-width: 600px;
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 40px rgba(0, 255, 238, 0.3);
            position: relative;
            z-index: 10;
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-icon {
            font-size: 5rem;
            color: #2ed573;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        h1 {
            font-family: 'Orbitron', monospace;
            color: #00ffee;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 238, 0.5);
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: #00ddcc;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .message {
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #00ffee, #00ff88);
            color: #000000;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 238, 0.5);
        }

        .contact-links {
            margin-top: 40px;
        }
        
        .contact-link {
            color: #00ffee;
            font-size: 1.5rem;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        
        .contact-link:hover {
            color: #2ed573;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>Thank You!</h1>
        <p class="subtitle">Your message has been sent successfully.</p>
        <p class="message">I'll get back to you as soon as possible.</p>
        <a href="index.html" class="back-btn">Back to Portfolio</a>
        
        <div class="contact-links">
            <a href="mailto:stiliana.stoyanova@orange.fr" class="contact-link" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://www.linkedin.com/in/stella-s-95ba5683/" target="_blank" class="contact-link" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/stellababy2004" target="_blank" class="contact-link" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </div>
    
    <script>
        // Автоматично пренасочване след 5 секунди
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000);
    </script>
</body>
</html>
